<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Win98 App</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        background-color: #008080;
        padding: 50px;
      }

      .window {
        width: 500px;
      }

      .title-bar {
        font-size: 15px;
      }

      .field-row {
        justify-content: center;
        margin-top: 10px;
      }

      .window-body {
        font-size: 20px;
        line-height: 1.5;
      }

      #win98--back--main {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <br />

    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Hello, codeit-fs-12.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>안녕하세요 1조 심현수 입니다.</p>
        <section class="field-row"></section>
      </div>
    </div>

    <br />
    <br />
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">비교적 최근에 다룬 기술.exe</div>
      </div>
      <div class="window-body">
        <img
          src="https://img.shields.io/badge/Python-3776AB?style=flat-square&logo=Python&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/TensorFlow-FF6F00?style=flat-square&logo=TensorFlow&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/PyTorch-EE4C2C?style=flat-square&logo=PyTorch&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/OpenCV-5C3EE8?style=flat-square&logo=OpenCV&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/NumPy-013243?style=flat-square&logo=NumPy&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/YOLO-00FFFF?style=flat-square&logo=YOLO&logoColor=black"
        />
      </div>
    </div>
    <br />
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">취미.exe</div>
      </div>
      <div class="window-body">영화, 만화, 독서, 음악, 자전거타기</div>
    </div>
    <br />
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">MBTI.exe</div>
      </div>
      <div class="window-body">INTP입니다.</div>
      <section class="field-row">
        <button>확인</button>
      </section>
    </div>
    <br />
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">마지막.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>잘부탁드립니다.</p>
        <section class="field-row">
          <button>저도요</button>
          <button>아뇨</button>
        </section>
      </div>
    </div>
    <br />

    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">각오.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>
          이번 과정에 참여하면서 팀워크, 협업을 통해 <br />
          좋은 개발자로 나아가며 스스로 1인분이 가능한 <br />개발자로 성장해
          나가고 싶습니다.
        </p>
        <section class="field-row">
          <button>다들 그렇죠?</button>
          <button>아닌가?</button>
        </section>
      </div>
    </div>

    <br />
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">메인으로.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>메인으로 돌아가기</p>
        <section class="field-row">
          <button>
            <a href="index.html" id="win98--back--main">돌아가기</a>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
