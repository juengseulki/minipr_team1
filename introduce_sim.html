<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Win98 App</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
      body {
        background-color: #008080;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <br />

    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">Hello, codeit-fs-12</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p style="font-size: 20px; line-height: 1.5">
          안녕하세요 1조 심현수 입니다.
        </p>
        <section class="field-row" style="justify-content: flex-end"></section>
      </div>
    </div>

    <br />
    <br />
    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">보유 스킬.exe</div>
      </div>
      <div class="window-body">
        <img
          src="https://img.shields.io/badge/HTML5-E34F26?style=flat-square&logo=HTML5&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/JavaScript-F7DF1E?style=flat-square&logo=JavaScript&logoColor=black"
        />

        <img
          src="https://img.shields.io/badge/Oracle_SQL-4479A1?style=flat-square&logo=SQL&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/Spring-6DB33F?style=flat-square&logo=Spring&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/CSS3-1572B6?style=flat-square&logo=CSS3&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/Java-red?style=flat-square&logo=java&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/Python-3776AB?style=flat-square&logo=Python&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/TensorFlow-FF6F00?style=flat-square&logo=TensorFlow&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/PyTorch-EE4C2C?style=flat-square&logo=PyTorch&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/OpenCV-5C3EE8?style=flat-square&logo=OpenCV&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/NumPy-013243?style=flat-square&logo=NumPy&logoColor=white"
        />

        <img
          src="https://img.shields.io/badge/YOLO-00FFFF?style=flat-square&logo=YOLO&logoColor=black"
        />
      </div>
    </div>
    <br />
    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">취미.exe</div>
      </div>
      <div class="window-body" style="font-size: 20px; line-height: 1.5">
        영화, 만화, 독서, 음악, 자전거타기
      </div>
    </div>
    <br />
    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">MBTI.exe</div>
      </div>
      <div class="window-body" style="font-size: 20px; line-height: 1.5">
        INTP입니다.
      </div>
      <section
        class="field-row"
        style="justify-content: center; margin-top: 10px"
      >
        <button>확인</button>
      </section>
    </div>
    <br />
    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">마지막.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body" style="font-size: 15px">
        <p>잘부탁드립니다.</p>
        <section class="field-row" style="justify-content: flex-end">
          <button>확인</button>
          <button>취소</button>
        </section>
      </div>
    </div>
    <br />
    <div class="window" style="width: 500px">
      <div class="title-bar" style="font-size: 15px">
        <div class="title-bar-text">메인으로.exe</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body" style="font-size: 15px">
        <p>메인으로 돌아가기</p>
        <section class="field-row" style="justify-content: center">
          <button>
            <a href="index.html" style="text-decoration: none; color: black"
              >확인</a
            >
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
